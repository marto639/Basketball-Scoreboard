<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <h3 class="players home">HOME</h3>
            <div class="score" id="home-score">0</div>

            <button class="scores" id="score-home-one">+1</button>
            <button class="scores" id="score-home-two">+2</button>
            <button class="scores" id="score-home-three">+3</button>

        </div>


        <div>
            <h3 class="players guest">GUEST</h3>
            <div class="score" id="guest-score">0</div>

            <button class="scores" id="score-guest-one">+1</button>
            <button class="scores" id="score-guest-two">+2</button>
            <button class="scores" id="score-guest-three">+3</button>
        </div>
    </div>
</body>

</html>
